<p-table [value]="hosts" [scrollable]="true" scrollHeight="400px" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Инв. номер</th>
      <th>Имя</th>
      <th>IP</th>
      <th>MAC</th>
      <th>Расположение</th>
      <th>Дата регистрации</th>
      <th>Последняя активность</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-host>
    <tr>
      <td>{{ host.id }}</td>
      <td>{{ host.name }}</td>
      <td>{{ host.ip }}</td>
      <td>{{ host.mac }}</td>
      <td>{{ host.room }}</td>
      <td>{{ host.datereg }}</td>
      <td>{{ host.last_time }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">Пусто</td>
    </tr>
  </ng-template>
</p-table>
