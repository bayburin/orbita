<div *ngIf="group.description; else noDesc">
  <h4 class="mb-0"><p-chip [label]="group.name"></p-chip> {{ group.description }}</h4>
</div>

<ng-template #noDesc>
  <h4>
    <span class="flex align-items-center">
      <span>{{ group.name }}</span>
      <span class="ml-2">
        <lib-panel-placeholder>Название группы отсутствует</lib-panel-placeholder>
      </span>
    </span>
  </h4>
</ng-template>
