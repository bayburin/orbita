<div *ngIf="group.description; else noDesc">
  <h4>{{ group.name }} | {{ group.description }}</h4>
</div>

<ng-template #noDesc>
  <h4>
    <span class="p-d-flex p-ai-center">
      <span>{{ group.name }}</span>
      <span class="p-ml-2">
        <lib-panel-placeholder>Название группы отсутствует</lib-panel-placeholder>
      </span>
    </span>
  </h4>
</ng-template>
