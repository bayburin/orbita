<p-tabView>
  <p-tabPanel header="Детали">
    <lib-sd-request-details [data]="sdRequest.source_snapshot"></lib-sd-request-details>
  </p-tabPanel>
  <p-tabPanel header="Ход работы">
    <lib-sd-request-history-overview
      [works]="sdRequest.works"
      [lastHistoryId]="sdRequest.lastHistoryId"
    ></lib-sd-request-history-overview>
  </p-tabPanel>
  <p-tabPanel header="Комментарии">
    <lib-comments [comments]="sdRequest.comments" (sendMessage)="sendMessage($event)"></lib-comments>
  </p-tabPanel>
</p-tabView>
