<div class="comments-card">
  <p-scrollPanel styleClass="comments-card-scroll-panel">
    <ng-container *ngIf="comments.length; else noComments">
      <div *ngFor="let comment of comments; trackBy: trackByComment">
        <lib-comment [comment]="comment"></lib-comment>
        <p-divider></p-divider>
      </div>
    </ng-container>
  </p-scrollPanel>
  <div class="comment-form-block">
    <div class="p-inputgroup">
      <textarea #comment placeholder="Комментарий..." rows="5" pInputTextarea></textarea>
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-send"
        class="p-button-lg"
        (click)="sendMessage.emit(comment.value)"
      ></button>
    </div>
  </div>
</div>

<ng-template #noComments>
  <div class="flex justify-content-center m-3">
    <lib-panel-placeholder>Комментарии отсутствуют</lib-panel-placeholder>
  </div>
</ng-template>
