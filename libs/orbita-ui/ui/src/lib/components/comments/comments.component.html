<div class="comments-card">
  <p-scrollPanel styleClass="comments-card-scroll-panel">
    <ng-container *ngIf="comments.length; else noComments">
      <div class="mb-2"></div>
      <div *ngFor="let comment of comments; trackBy: trackByComment">
        <lib-comment [id]="comment.id" [comment]="comment"></lib-comment>
        <p-divider></p-divider>
      </div>
    </ng-container>
  </p-scrollPanel>
  <div class="comment-form-block">
    <div class="p-inputgroup">
      <textarea
        [(ngModel)]="comment"
        libMessageByEnter
        (sendMessage)="send()"
        placeholder="Комментарий..."
        rows="5"
        pInputTextarea
      ></textarea>
      <button type="button" pButton pRipple icon="pi pi-send" class="p-button-lg" (click)="send()"></button>
    </div>
  </div>
</div>

<ng-template #noComments>
  <div class="flex justify-content-center m-3">
    <lib-panel-placeholder>Комментарии отсутствуют</lib-panel-placeholder>
  </div>
</ng-template>
