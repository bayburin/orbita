<p-table [value]="items" [scrollable]="true" scrollHeight="400px" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Штрих-код</th>
      <th>ID РМ</th>
      <th>Тип</th>
      <th>Модель</th>
      <th>Инв. номер</th>
      <th>Расположение</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.barcode_item.id }}</td>
      <td>{{ item.workplace.workplace_id }}</td>
      <td>{{ item.type.short_description }}</td>
      <td>{{ item.short_item_model }}</td>
      <td>{{ item.invent_num }}</td>
      <td>-</td>
    </tr>
  </ng-template>
</p-table>
