<div *ngIf="common.length" class="mt-3">
  <div *ngFor="let attr of common">
    <lib-detail-row>
      <div attribute>{{ attr.key_desc }}</div>
      <div value>{{ attr.value_desc }}</div>
    </lib-detail-row>
  </div>
</div>

<div *ngIf="table.columns.length" class="mt-3">
  <p-table styleClass="p-datatable-sm" [columns]="table.columns" [value]="table.data">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">{{ col.desc }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">{{ rowData[col.key] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
