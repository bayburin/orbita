<div *ngIf="editMode; else readModeAttachments">
  <lib-attachments-form [attachments]="sdRequest.attachments" [attachmentsForm]="attachmentsForm">
    <ng-container *ngTemplateOutlet="readModeAttachments"></ng-container>
  </lib-attachments-form>
</div>

<ng-template #readModeAttachments>
  <div *ngIf="sdRequest.attachments.length; else noFiles">
    <div *ngFor="let attachment of sdRequest.attachments; trackByAttachment" class="file-item">
      <div>
        <div>{{ attachment.filename }}</div>
        <small class="p-error" *ngIf="isAttachmentError(attachment)">Не удалось скачать файл</small>
      </div>
      <div class="p-ml-2">
        <i class="mdi mdi-loading mdi-spin mdi-18px" *ngIf="isAttachmentDownloading(attachment); else downloadIcon"></i>
        <ng-template #downloadIcon>
          <i class="mdi mdi-download-outline mdi-18px pointer" (click)="downloadAttachment(attachment)"></i>
        </ng-template>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noFiles>
  <lib-panel-placeholder>Файлы отсутствуют</lib-panel-placeholder>
</ng-template>
