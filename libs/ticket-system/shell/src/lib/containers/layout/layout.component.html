<mat-sidenav-container class="sidebar-container" fullscreen>
  <mat-sidenav mode="side" opened class="sidebar mat-elevation-z2">
    <mat-toolbar>
      <mat-toolbar-row class="justify-content-center">
        <img src="assets/images/orbita-ui-logo.svg" alt="Логотип системы Орбита" />
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']">
        <mat-icon mat-list-icon svgIcon="view-dashboard-outline"></mat-icon>
        Сводка
      </a>
      <a mat-list-item [routerLink]="['/ticket-system', 'tickets']">
        <mat-icon mat-list-icon svgIcon="file-document-multiple-outline"></mat-icon>
        Заявки
      </a>
      <a mat-list-item [routerLink]="['/employees']">
        <mat-icon mat-list-icon svgIcon="account-multiple-outline"></mat-icon>
        Работники
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="mat-elevation-z2">
      <lib-header></lib-header>
    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
