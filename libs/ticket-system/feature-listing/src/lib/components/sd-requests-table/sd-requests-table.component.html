<table class="table">
  <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">Услуга</th>
      <th scope="col">Заявка</th>
      <th scope="col">Описание</th>
    </tr>
  </thead>
  <ng-container *ngFor="let req of sdRequests$ | async">
    <tr>
      <td>{{ req.id }}</td>
      <td>{{ req.service_name }}</td>
      <td>{{ req.ticket_name }}</td>
      <td>{{ req.description }}</td>
    </tr>
    <tr>
      <td colspan="4">
        <lib-sd-request-view></lib-sd-request-view>
      </td>
    </tr>
  </ng-container>
</table>
