<table class="table">
  <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">Услуга</th>
      <th scope="col">Заявка</th>
      <th scope="col">Описание</th>
    </tr>
  </thead>
  <tr *ngFor="let req of sdRequests$ | async">
    <td>{{ req.id }}</td>
    <td>{{ req.service_name }}</td>
    <td>{{ req.ticket_name }}</td>
    <td>{{ req.description }}</td>
  </tr>
</table>
