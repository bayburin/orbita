<div class="card">
  <div class="card-body">
    <h5 class="card-title">Комментарии</h5>
    <div class="card-text mb-3">
      <div *ngFor="let comment of comments; trackBy:trackByComment">
        <div class="card">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span>{{ comment.sender?.fio | fioInitials}}</span>
            <small>{{ comment.created_at | datetime }}</small>
          </div>
          <div class="card-body">
            <p class="card-text">{{ comment.message }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="input-group">
      <textarea #comment class="form-control" rows="3"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="sendMessage.emit(comment.value)">
          <i class="mdi mdi-send"></i>
        </button>
      </div>
    </div>
  </div>
</div>
