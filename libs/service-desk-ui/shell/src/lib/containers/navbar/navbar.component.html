<div class="bg-blue-dark">
  <div class="container">
    <div class="d-flex text-white">
      <div class="sd-brand mr-auto">
        <a routerLink="/"><img src="assets/images/logos/logo-iss.svg" alt="Логотип АО ИСС" /></a>
      </div>
      <div class="sd-user-account d-flex align-items-center navbar-expand navbar-dark">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <span class="nav-link sd-icon-group" (click)="userProfile = !userProfile" #calledUserProfileElement>
              <i class="mdi mdi-account mdi-24px"></i>
              {{ user.fio }}
              &#160;
              <span class="badge badge-pill badge-danger" *ngIf="unreadNotificationCount$ | async as count">
                +{{ count }}
              </span>
              <i class="mdi mdi-chevron-down mdi-18px"></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="user-dashboard-menu-wrapper" *ngIf="userProfile" @userDashboardAnimation>
      <lib-user-profile
        [notifications]="notifications$ | async"
        [loadingAllNotifications]="notificationsLoading$ | async"
        [loadingNewNotifications]="notificationsLoadingNew$ | async"
        [loadedAllNotifications]="notificationsLoaded$ | async"
        [unreadNotificationCount]="unreadNotificationCount$ | async"
        [limitType]="notificationLimitType$ | async"
        [calledElement]="calledUserProfileElement"
        (toggleNotificationLimit)="toggleNotificationLimit()"
        (clickedOutside)="userProfile = false"
        (loadNewNotification)="loadNewNotification()"
      ></lib-user-profile>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-md">
  <div class="container">
    <lib-logo class="navbar-brand"></lib-logo>
    <!-- <span class="call-phone"><i class="mdi mdi-phone"></i>06</span> -->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto d-flex align-items-center">
        <li class="nav-item"><a routerLink="/categories" class="nav-link">Услуги</a></li>
        <li class="nav-item"><a routerLink="/claims" class="nav-link">Заявки</a></li>
        <li class="nav-item" *libUserCheckAccess="permission.VIEW_ADMIN_PAGE">
          <a routerLink="/admin" class="nav-link text-danger">Администрирование</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="search-result" class="nav-link"><i class="mdi mdi-magnify mdi-24px"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
