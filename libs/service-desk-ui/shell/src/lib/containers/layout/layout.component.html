<div class="sd-target">
  <lib-notification-alert-list
    [notifications]="tmpNotifications$ | async"
    class="fixed-top on-top notification-block"
    (click)="$event.stopPropagation()"
    (closeNotification)="removeTmpNotification($event)"
  ></lib-notification-alert-list>
  <header>
    <lib-navbar></lib-navbar>
  </header>
  <lib-breadcrumb *ngIf="location !== '/'"></lib-breadcrumb>
  <main [@routeAnimation]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
  </main>
</div>
<div class="sd-footer">
  <footer>
    <lib-footer></lib-footer>
  </footer>
</div>
