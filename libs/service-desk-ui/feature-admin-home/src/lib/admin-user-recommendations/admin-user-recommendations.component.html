<lib-section-header header="Раздел &#34;Рекомендуем для пользователя&#34;"></lib-section-header>
<p-toolbar styleClass="mb-3">
  <ng-template pTemplate="left">
    <button type="button" class="btn btn-outline-primary btn btn-sm" (click)="newForm()">Добавить</button>
  </ng-template>
  <ng-template pTemplate="right">
    <button type="button" class="btn btn-outline-primary btn btn-sm" (click)="loadData()">Обновить таблицу</button>
  </ng-template>
</p-toolbar>
<lib-admin-user-recommendations-table
  [userRecommendations]="userRecommendations$ | async"
  [loadingIds]="loadingIds$ | async"
  [loading]="loading$ | async"
  (reorderRow)="reorderRow($event)"
  (editForm)="editForm($event)"
  (remove)="remove($event)"
></lib-admin-user-recommendations-table>
