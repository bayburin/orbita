<p-table
  [value]="services"
  styleClass="p-datatable-sm"
  responsiveLayout="scroll"
  dataKey="id"
  [paginator]="true"
  [rows]="10"
>
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Категория</th>
      <th>Наименование</th>
      <th>Описание</th>
      <th>Тип</th>
      <th>Свободная заявка</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rec let-index="rowIndex">
    <tr>
      <td>{{ rec.id }}</td>
      <td>{{ rec.category.name }}</td>
      <td>{{ rec.name }}</td>
      <td>{{ rec.short_description }}</td>
      <td>
        <span [class]="'sd-badge service-' + serviceHiddenType(rec.is_hidden).badge">
          {{ serviceHiddenType(rec.is_hidden).title }}
        </span>
      </td>
      <td>
        <span [class]="'sd-badge service-' + serviceHasCommonCaseType(rec.has_common_case).badge">
          {{ serviceHasCommonCaseType(rec.has_common_case).title }}
        </span>
      </td>
      <td class="text-center">
        <button
          pButton
          type="button"
          class="p-button-rounded p-button-text p-button-icon-only p-button-plain"
          [libDisableOnLoading]="rec.id"
          [libDisableOnLoadingIds]="loadingIds"
          (click)="editForm.emit(rec)"
        >
          <i class="mdi mdi-pencil mdi-18px" *libLoadingIndicator="rec.id; loadingIds: loadingIds"></i>
        </button>
        <button
          pButton
          type="button"
          class="p-button-rounded p-button-text p-button-icon-only p-button-plain"
          [libDisableOnLoading]="rec.id"
          [libDisableOnLoadingIds]="loadingIds"
          (click)="remove.emit(rec)"
        >
          <i class="mdi mdi-trash-can-outline mdi-18px" *libLoadingIndicator="rec.id; loadingIds: loadingIds"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
