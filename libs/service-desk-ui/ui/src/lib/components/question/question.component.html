<div class="sd-list-item" [ngClass]="{ 'active-item': open }" [id]="data.ticket.identity" libShowQuestionLink>
  <div class="sd-list-question">
    <div class="sd-list-question-group" (click)="toggleQuestion()">
      <i
        class="mdi mdi-24px"
        [ngClass]="open ? 'mdi-arrow-up-drop-circle-outline' : 'mdi-arrow-down-drop-circle-outline'"
      ></i>
      <div class="question-block">
        <div class="row-flex-content">
          <lib-visible-icon
            [hideable]="data.ticket"
            *libQuestionCheckAccess="permission.VIEW_MANAGE_INFO; object: data"
          ></lib-visible-icon>
          <span>{{ data.ticket.name }}</span>
        </div>
      </div>
      <i
        class="mdi mdi-link-variant mdi-24px"
        ngbTooltip="Скопировать ссылку на вопрос"
        [@ShowFlagRight]="linkAnimation"
        container="body"
        libGetQuestionLink
      ></i>
    </div>
  </div>
  <div *ngIf="open" class="sd-list-answer" @ToggleAnswer>
    <lib-responsible-user-list *ngIf="employeeLoaded" [responsibleUsers]="data.ticket.responsible_users">
    </lib-responsible-user-list>
    <lib-answer-list
      [question]="data"
      [attachmentLoadingIds]="attachmentLoadingIds"
      (downloadAttachment)="downloadAttachment.emit($event)"
    ></lib-answer-list>
  </div>
</div>
