<ul
  class="sd-list-masonry sd-list-masonry-sm-6 sd-list-masonry-md-4 list-unstyled sd-child-mb-7"
  [@contentListAnimation]="categories"
>
  <li *ngFor="let category of categories; trackBy: trackByCategory">
    <lib-category-header [category]="category"></lib-category-header>
    <ng-container *ngIf="showServices">
      <lib-service-list
        *ngIf="category.services"
        [category]="category"
        styleClass="sd-category-list-item list-unstyled sd-child-mb-3 collapse show"
      ></lib-service-list>
    </ng-container>
  </li>
</ul>
