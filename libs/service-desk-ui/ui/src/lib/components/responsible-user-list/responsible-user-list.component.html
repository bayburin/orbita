<div *ngIf="hasDetails()" @contentBlockAnimation class="responsibles-block">
  <span *ngIf="label">{{ label }}: </span>
  <ul class="list-unstyled d-inline-block mb-0">
    <li *ngFor="let user of responsibleUsers; trackBy: trackByResponsibleUser" class="d-inline">
      <ng-container [ngTemplateOutlet]="user.details ? details : noDetails" [ngTemplateOutletContext]="{ user: user }">
      </ng-container>
    </li>
  </ul>
</div>

<ng-template #details let-user="user">
  <span class="badge bg-blue-100 ml-2">
    {{ user.details.fullName }}
    <span *ngIf="user.details.phoneText">(тел. {{ user.details.phoneText }})</span>
  </span>
</ng-template>

<ng-template #noDetails let-user="user">
  <span class="badge badge-warning ml-2">Неизвестный таб. №: {{ user.tn }}</span>
</ng-template>
