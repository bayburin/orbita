<div>
  <section class="jumbotron sd-pt-3">
    <div class="container">
      <service-desk-ui-search-search></service-desk-ui-search-search>
      <div class="sd-favorite-questions">
        <h2>Рекомендуем для пользователя</h2>
        <lib-loading [loading]="homeLoading$ | async" size="48px" class="d-block mb-3"></lib-loading>
        <lib-user-recommendations
          *ngIf="homeLoaded$ | async"
          [userRecommendations]="recommendations$ | async"
        ></lib-user-recommendations>
      </div>
    </div>
  </section>

  <section class="sd-pb-6">
    <div class="container">
      <lib-section-header header="Услуги портала"></lib-section-header>
      <lib-loading [loading]="homeLoading$ | async" size="48px" class="d-block mb-3"></lib-loading>
      <lib-category-list *ngIf="homeLoaded$ | async" [categories]="categories$ | async"></lib-category-list>
      <div class="text-center">
        <a id="allCategories" routerLink="categories" class="btn btn-gray-white">Все услуги</a>
      </div>
    </div>
  </section>

  <section class="jumbotron mb-0">
    <div class="container">
      <lib-section-header header="Часто задаваемые вопросы"></lib-section-header>
      <lib-loading [loading]="homeLoading$ | async" size="48px" class="d-block mb-3"></lib-loading>
      <lib-home-question-faq *ngIf="homeLoaded$ | async" [services]="services$ | async"></lib-home-question-faq>
    </div>
  </section>
</div>
