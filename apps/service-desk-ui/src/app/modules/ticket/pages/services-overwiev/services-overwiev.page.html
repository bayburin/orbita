<section class="sd-pb-6">
  <div class="container">
    <section>
      <service-desk-ui-section-header header="Все вопросы"></service-desk-ui-section-header>
      <service-desk-ui-loading [loading]="loading" size="48px"></service-desk-ui-loading>
      <div class="section-list">
        <service-desk-ui-service-detail
          *ngFor="let service of services | async; trackBy: trackByService"
          [service]="service"
        ></service-desk-ui-service-detail>
      </div>
    </section>
  </div>
</section>
