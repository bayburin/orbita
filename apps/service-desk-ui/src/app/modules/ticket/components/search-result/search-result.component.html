<section>
  <div *ngIf="isNotFound()" @contentBlockAnimation>
    <p class="search-title">
      Ничего не найдено.<br />Попробуйте исправить поисковый запрос или найдите услугу в каталоге. Вы также можете
      задать вопрос, оставив заявку или позвонив по телефону 06.
    </p>
    <a routerLink="/categories" class="btn btn-primary">Каталог услуг</a>
    <a routerLink="/claims/new" class="btn btn-primary ml-2">Оставить заявку</a>
  </div>

  <div *ngIf="result.length" @contentBlockAnimation>
    <service-desk-ui-section-header header="Результаты поиска"></service-desk-ui-section-header>
    <service-desk-ui-filters [data]="types" (changeFilter)="filterChanged($event)"></service-desk-ui-filters>
    <div class="tab-content">
      <div class="sd-dlist-divider-b">
        <service-desk-ui-dynamic-template-content
          *ngFor="let template of result | filterByClass: selectedType"
          [data]="template"
        ></service-desk-ui-dynamic-template-content>
      </div>
    </div>
  </div>
</section>
